<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>address-decoder Demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="../address-decoder.html">
	</head>
	<body unresolved>

		<template is="dom-bind">
			<input type="text" value="{{ query::input }}">
			<button onclick="document.querySelector('address-decoder').geocode()">Find addresses</button>

			<address-decoder input="{{ query }}" addresses="{{ addresses }}"></address-decoder>

			<template is="dom-repeat" items="{{ addresses }}">
				<h3>{{ item.display_name }}</h3>
				<p>boundingbox: {{ item.boundingbox }}</p>
				<p>class: {{ item.class }}</p>
				<p>display_name: {{ item.display_name }}</p>
				<p>icon: <img src="{{ item.icon }}"></p>
				<p>importance: {{ item.importance }}</p>
				<p>lat: {{ item.lat }}</p>
				<p>licence: {{ item.licence }}</p>
				<p>lon: {{ item.lon }}</p>
				<p>osm_id: {{ item.osm_id }}</p>
				<p>osm_type: {{ item.osm_type }}</p>
				<p>place_id: {{ item.place_id }}</p>
				<p>type: {{ item.type }}</p>
			</template>
			
		</template>

	</body>
</html>
